<div>
    <!--Contact-->
    <section id ="contact" class="section-padding">
      <div class="container">
        <div class="row">
          <div class="header-section text-center">
            <h2>Report Fraud</h2>
            <div id="message"></div>
            <p>Enter the details below of the user you think is a fraud.</p>
            <hr class="bottom-line">
          </div>
          <div class="col-xs-12"><div id="support" class="alert alert-success" role="alert"> <strong>Success!</strong> Email was sent successfully. </div></div>
          <form action="" method="post" role="form" data-bind="submit: sendMail" class="contactForm">
              <div class="col-md-6 col-sm-6 col-xs-12 left">
                <div class="form-group">
                    <input type="text" name="name" class="form-control form" id="name" placeholder="Fraud Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" required />
                    <div class="validation"></div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Fraud Email" data-rule="email" data-msg="Please enter a valid email" required />
                    <div class="validation"></div>
                </div>
                <div class="form-group">
                    <input type="number" name="phone" class="form-control form" id="phone" placeholder="Fraud Contact Number" data-rule="minlen:11" data-msg="Please enter at least 4 chars" required />
                    <div class="validation"></div>
                </div>                
              </div>
              <div class="col-md-6 col-sm-6 col-xs-12 right">
                <div class="form-group">
                    <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                    <div class="validation"></div>
                </div>
              </div>
              
              <div class="col-xs-12">
                <!-- Button -->
                <button type="submit" id="submit" name="submit" class="form contact-form-button light-form-button oswald light">SEND EMAIL</button>
              </div>
          </form>
          
        </div>
      </div>
    </section>
    <!--/ Contact-->
</div>
