<section>
	<div class="container" style="margin-bottom: 80px">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
				<div id="message"></div>
				<h2>Sign in</h2>
				<div class="well">
					<form method="post" data-bind="submit: login">
					    <label for="inputEmail" class="sr-only">Email/ UserID</label>
					    <input id="inputEmail" type="text" name="email" class="form-control" placeholder="Your Email Address" style="border-bottom-right-radius: 0; border-bottom-left-radius: 0;" required>
					    <label for="pwd" class="sr-only">Password</label>
					    <input id="pwd" type="password" name="pwd" class="form-control" placeholder="Password"  style="border-top-right-radius: 0; border-top-left-radius: 0;" required>
					    <!-- <div class="checkbox">
				          <label>
				            <input type="checkbox" value="remember-me"> Remember me
				          </label>
				        </div> -->
				        <a href="#forgot" class="pull-right forgot">
				        	<h6>Forgot password?</h6>
				        </a>
					  	<button type="submit" class="btn btn-block btn-submit">Sign In</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
