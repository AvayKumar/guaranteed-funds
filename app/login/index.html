<section>
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<div id="message"></div>
			<h1>Please sign in</h1>
			<div class="jumbotron">
				<form method="post" data-bind="submit: login">
				    <label for="inputEmail" class="sr-only">Email/ UserID</label>
				    <input id="inputEmail" type="text" name="email" class="form-control input-lg" placeholder="Your Email Address or User ID" style="border-bottom-right-radius: 0; border-bottom-left-radius: 0;" required>
				    <label for="pwd" class="sr-only">Password</label>
				    <input id="pwd" type="password" name="pwd" class="form-control input-lg" placeholder="Password"  style="border-top-right-radius: 0; border-top-left-radius: 0;" required>
				    <div class="checkbox">
			          <label>
			            <input type="checkbox" value="remember-me"> Remember me
			          </label>
			        </div>
				  	<button type="submit" class="btn btn-lg btn-block btn-primary">Sign In</button>
				</form>
			</div>
		</div>
	</div>
</section>
