<section>
	<div class="row">
		<ul class="nav nav-tabs">
		    <li class="active"><a data-toggle="tab" href="#sectionA">Edit Account</a></li>
		    <li><a data-toggle="tab" href="#sectionB">Change Password</a></li>
		</ul>

	<div class="tab-content">
    	<div id="sectionA" class="tab-pane fade in active">
        	<div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
	    	<h2 class="text-center hidden-xs">Edit Profile</h2>
			<h4 class="text-center hidden-sm hidden-md hidden-lg" >Edit Profile</h4>
			<div id="message"></div>
			<div class="well">
				<form method="post" data-bind="submit: editDetails">
					<div class="form-group">
					    <label>Name</label>
					    <input type="text" name="name" class="form-control" placeholder="Your Full Name" required data-bind="value:name">
					</div>
					<div class="form-group">
					    <label>Email Address</label>
					    <input type="email" name="email" class="form-control" placeholder="Your Email Address" required data-bind="value:email">
					</div>
					<div class="form-group">
					    <label>Contact Number</label>
					    <input type="text" name="contact" class="form-control" placeholder="Your Contact Number" required data-bind="value:contact">
					</div>
					<div class="form-group">
					    <label>Account Name</label>
					    <input type="text" name="accnt_name" class="form-control" placeholder="Your Account Name" required data-bind="value:account_name">
					</div>
					<div class="form-group">
					    <label>Account Number</label>
					    <input type="text" name="accnt_number" class="form-control" placeholder="Your Account Name" required data-bind="value:account_number">
					</div>
					<div class="form-group">
					    <label>Bank Name</label>
					    <input type="text" name="bank_name" class="form-control" placeholder="Your Bank's Name" required data-bind="value:bank_name">
					</div>
					<button type="submit" class="btn btn-block btn-primary">Submit</button>
				</form>
			</div>
		</div>
    	</div>
    	<div id="sectionB" class="tab-pane fade">
		<div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
	    	<h2 class="text-center hidden-xs">Password Change</h2>
			<h4 class="text-center hidden-sm hidden-md hidden-lg" >Password Change</h4>
			<div id="message"></div>
			<div class="well">
				<form method="post" data-bind="submit: doSomething">
					<div class="form-group">
					    <label>Current Password</label>
					    <input type="password" name="curr_pass" class="form-control" placeholder="Current Password" required>
					</div>
					<div class="form-group">
					    <label>New Password</label>
					    <input type="password" name="new_pass" data-bind="value:new_pass" class="form-control" placeholder="New Password" required>
					</div>
					<div class="form-group">
					    <label>Confirm New Password</label>
					    <input type="password" name="conf_new_pass" data-bind="value:conf_new_pass"class="form-control" placeholder="Confirm New Password" required>
					</div>
					<button type="submit" class="btn btn-block btn-primary">Submit</button>
				</form>
			</div>
		</div>
    	
    	</div>
	</div>


		
	</div>
</section>
